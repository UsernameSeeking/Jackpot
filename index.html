<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Jackpot!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body style="background-color: #B2D67E;">
    <div style="width: 260px; height: 210px; position: absolute; transform: translate(-50%, -50%); left: 50%; top: 46%; background-color: #FAE596;"></div>
    <div id="columnbox">
        <div id="column1" class="column" style="border-left-width: 0px;">
            <div id="row11" class="row1">
                <p class="text">1</p>
            </div>
            <div id="row12" class="row1">
                <p class="text">H</p>
            </div>
            <div id="row13" class="row1">
                <p class="text">2</p>
            </div>
            <div id="row14" class="row1">
                <p class="text">3</p>
            </div>
            <div id="row15" class="row1">
                <p class="text">4</p>
            </div>
        </div>
        <div id="column2" class="column" style="width: 70px;">
            <div id="row21" class="row2">
                <p class="text">1</p>
            </div>
            <div id="row22" class="row2">
                <p class="text">H</p>
            </div>
            <div id="row23" class="row2">
                <p class="text">2</p>
            </div>
            <div id="row24" class="row2">
                <p class="text">3</p>
            </div>
            <div id="row25" class="row2">
                <p class="text">4</p>
            </div>
        </div>
        <div id="column3" class="column" style="border-right-width: 0px;">
            <div id="row31" class="row3">
                <p class="text">1</p>
            </div>
            <div id="row32" class="row3">
                <p class="text">H</p>
            </div>
            <div id="row33" class="row3">
                <p class="text">2</p>
            </div>
            <div id="row34" class="row3">
                <p class="text">3</p>
            </div>
            <div id="row35" class="row3">
                <p class="text">4</p>
            </div>
        </div>
        <div id="topcover" class="cover" style="top: 0;"></div>
        <div id="bottomcover" class="cover" style="bottom: 0;"></div>
    </div>
    <div id="machine" style="width: 500px; height: 500px; position: absolute; left: calc(50% - 250px); top: calc(50% - 260px);">
        <img src="Resources/giftnet-01.png" style="position: absolute;">
        <p id="notibox">Kéo cần đê!</p>
        <div id="gift" style="display: none;">
            <div id="starbox" style="display: none; background: transparent; width: 100px; height: 40px;">
                <svg width="10" height="10" style="transform: rotate(20deg);">
                    <polygon points="5,0 8,10 0,3.5 10,3.5 2,10" style="fill: yellow;"/>
                </svg>
                <svg width="10" height="10" style="transform: rotate(40deg); position: absolute; left: 30%; top: 0%;">
                    <polygon points="5,0 8,10 0,3.5 10,3.5 2,10" style="fill: yellow;"/>
                </svg>
                <svg width="10" height="10" style="transform: rotate(60deg); position: absolute; left: 60%; top: 30%;">
                    <polygon points="5,0 8,10 0,3.5 10,3.5 2,10" style="fill: yellow;"/>
                </svg>
                <svg width="10" height="10" style="transform: rotate(80deg); position: absolute; left: 85%; top: 5%;">
                    <polygon points="5,0 8,10 0,3.5 10,3.5 2,10" style="fill: yellow;"/>
                </svg>
                <svg width="10" height="10" style="transform: rotate(100deg); position: absolute; left: 10%; top: 65%;">
                    <polygon points="5,0 8,10 0,3.5 10,3.5 2,10" style="fill: yellow;"/>
                </svg>
                <svg width="10" height="10" style="transform: rotate(120deg); position: absolute; left: 50%; top: 75%;">
                    <polygon points="5,0 8,10 0,3.5 10,3.5 2,10" style="fill: yellow;"/>
                </svg>
                <svg width="10" height="10" style="transform: rotate(140deg); position: absolute; left: 80%; top: 55%;">
                    <polygon points="5,0 8,10 0,3.5 10,3.5 2,10" style="fill: yellow;"/>
                </svg>
            </div>
            <div id="horitile" class="tile" style="width: 100px; height: 5px;"></div>
            <div id="verttile" class="tile" style="width: 5px; height: 40px;"></div>
        </div>
        <img src="Resources/machine-01.png" style="position: absolute;">
        <img src="Resources/playnumb-01.png" id="numb" style="position: absolute;">
        <div id="giftbutton" style="display: none; width: 100px; height: 40px; position: absolute; transform: translate(-50%, -50%); left: 50%; top: 85.3%; animation: giftbox 2s ease-in; background: transparent;" onclick="opengift();"></div>
        <div id="startbutton" onclick="start()"></div>
    </div>
    <div id="giftcontentbox" style="display: none;">
        <div id="giftboxbackground" style="width: 100%; height: 100%;" onclick="closegift();"></div>
        <div id="giftcontent">
            <p id="giftcontenttext" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 32px; text-align: center;">Không làm mà đòi có ăn...</p>
        </div>
    </div>
</body>
